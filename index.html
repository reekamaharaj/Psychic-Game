<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/output.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap" rel="stylesheet">
    
    <title>Psychic Game</title>
</head>

<body class="bg-blue-500 text-white">
  <h1 class="text-5xl text-center mt-10 py-5 bg-blue-600 border-solid border-4 mx-20">The Psychic Game</h1>

<div class="text-center bg-blue-500">
      <div class="flex">
          <div class="flex-1 h-auto text-3xl my-5">
              Guess what letter I'm thinking of!
              <!-- <img src="assets/images/heartsun.svg"/> -->
          </div>
        </div>
</div>

  <div class="text-center bg-blue-700 border-4 mx-20 mb-5">
      <div class="flex -m-auto">
        <div class="w-1/3 border-r-4">
          <div class="h-auto p-2">
            Number of guesses remaining: <div id="guessesLeft"></div>
          </div>
        </div>
        <div class="w-1/3 border-r-4">
          <div class="h-auto p-2"> 
            Win: <div id="win"></div>
          </div> 
        </div>
        <div class="w-1/3">
          <div class="h-auto p-2"> 
            Loss: <div id="loss"></div>
          </div>
        </div>
      </div>
    </div>
  <div>

<div class="text-center bg-blue-500 mx-20">
        <div class="flex">
            <div class="flex-1 h-auto text-3xl" id="guesses">
              Guesses so far: <div id="guesses"></div>
            </div>
          </div> 
    </div>
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
